<!DOCTYPE html>
<html>
	<head>
		<title>
			Experimenting with JavaScript EX15
		</title>

		<script>

		var rectangle = 
		{
			length : 5.0,
			breadth : 4.6,
			color : 'Red'
		};
		
		function objectStuff()
		{
			console.log("Our rectangel has length = " + rectangle.length);
			console.log("Our rectangle has breadth = " + rectangle.breadth);
			console.log("Our rectangle has color = " + rectangle.color);
		}	


		window.onload = objectStuff();			
		</script>
	</head>
	<body style = "font-family: Arial">
		<h1>
			Fifteenth time with JavaScript
		</h1>
		<p>
			A function in JavaScript is a first class citizens. This means they can be treated
			<br>
			just like numbers or strings. You can store a function in a variable
			<br>
			Functions can return functions as well as take them in as an argument.


		</p>

	</body>
</html>
